<div class="container">
  <h2 class="my-2">Login</h2>
  <hr>
  <form class="d-flex flex-column justify-content-center" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="w-25">
      <mat-label>Enter your email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error>Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field class="w-25">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button class="w-25" mat-raised-button color="accent" type="submit"
    [disabled]="loginForm.invalid || loginForm.pristine"
    >Entrar</button>
  </form>
</div>
