<div class="container">
    <h2 class="my-2">Lista Filmes</h2>
    <hr>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. barbie" #input>
      </mat-form-field>
      
      <table class="table table-striped" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Imagem Column -->
        <ng-container matColumnDef="imagem">
          <th mat-header-cell *matHeaderCellDef> Imagem </th>
          <td mat-cell *matCellDef="let element"> <img src={{element.imagem}} class="img-fluid"> </td>
        </ng-container>
      
        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
      
        <!-- Sinopse Column -->
        <ng-container matColumnDef="sinopse">
          <th mat-header-cell *matHeaderCellDef> Sinopse </th>
          <td mat-cell *matCellDef="let element"> {{element.sinopse}} </td>
        </ng-container>
        
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="!isLoggedIn"
              mat-icon-button
              color="primary"
              [routerLink]="['/filmes/edit', element.id]"
              matTooltip="Editar Filme" matTooltipPosition="above"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button [disabled]="!isLoggedIn"
              mat-icon-button
              color="warn"
              (click)="deleteFilme(element.id)"
              matTooltip="Deletar Filme" matTooltipPosition="above"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
    
      
</div>
